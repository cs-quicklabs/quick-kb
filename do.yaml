services:
  - github:
      branch: one-click-deployment
      repo: cs-quicklabs/quick-kb
    dockerfile_path: ./Dockerfile
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 80
    envs:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: database/database.sqlite
      - key: SCOUT_DRIVER
        value: tntsearch
      - key: PORT
        value: "80"
      - key: SESSION_DRIVER
        value: database
      - key: SESSION_DOMAIN
        value: null
      - key: SESSION_SECURE_COOKIE
        value: "true"
