spec:
  name: Quick KB
  services:
    - dockerfile_path: Dockerfile
      git:
        branch: one-click-deployment
        repo_clone_url: https://github.com/cs-quicklabs/quick-kb.git
      build_command: echo "Build completed"
      source_dir: /
      http_port: 8001
      envs:
        - key: APP_ENV
          value: production
        - key: APP_KEY
          value: ${APP_KEY}
          type: GENERAL
          scope: RUN_AND_BUILD_TIME
        - key: DB_CONNECTION
          value: sqlite
        - key: DB_DATABASE
          value: database/database.sqlite
        - key: SCOUT_DRIVER
          value: tntsearch
        - key: PORT
          value: "8080"
        - key: SESSION_DRIVER
          value: database
        - key: SESSION_DOMAIN
          value: null
        - key: SESSION_SECURE_COOKIE
          value: "true"