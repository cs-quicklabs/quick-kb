spec:
  name: Quick KB
  services:
    -name: quick-kb
    git:
        branch: one-click-deployment
        repo_clone_url: https://github.com/cs-quicklabs/quick-kb.git
    build_command: echo "Build completed"
    run_command: sh -c "php-fpm -D && nginx -g 'daemon off;'"
    stack: container
    dockerfile_path: Dockerfile
    dockerfile_context: .
    dockerfile_context_path: .
    features:
      runtime-env-vars: true
    env:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: database/database.sqlite
      - key: SCOUT_DRIVER
        value: tntsearch
      - key: PORT
        value: "80"
      - key: SESSION_DRIVER
        value: database
      - key: SESSION_DOMAIN
        value: null
      - key: SESSION_SECURE_COOKIE
        value: "true" 