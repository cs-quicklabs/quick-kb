spec:
  name: Quick KB
  services:
    - name: quick-kb  # Added space here between dash and name
      git:
        branch: one-click-deployment
        repo_clone_url: https://github.com/cs-quicklabs/quick-kb.git
      build_command: echo "Build completed"
      run_command: sh -c "php-fpm -D && nginx -g 'daemon off;'"
      dockerfile_path: ./Dockerfile
      http_port: 80
      envs:
        - key: APP_ENV
          value: production
        - key: APP_KEY
          value: ${APP_KEY}
          type: GENERAL
          scope: RUN_AND_BUILD_TIME
        - key: DB_CONNECTION
          value: sqlite
        - key: DB_DATABASE
          value: database/database.sqlite
        - key: SCOUT_DRIVER
          value: tntsearch
        - key: PORT
          value: "8080"
        - key: SESSION_DRIVER
          value: database
        - key: SESSION_DOMAIN
          value: null
        - key: SESSION_SECURE_COOKIE
          value: "true"