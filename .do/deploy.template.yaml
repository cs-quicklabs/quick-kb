spec:
  name: quick-kb
  services:
    - name: quick-kb  # Added space here between dash and name
      dockerfile_path: ./DODockerfile
      git:
        branch: feature/quick-kb
        repo_clone_url: https://github.com/cs-quicklabs/quick-kb.git
      http_port: "8001"
      envs:
        - key: APP_ENV
          value: production
        - key: APP_PORT
          value: "8001"
        - key: APP_KEY
          value: ${APP_KEY}
          type: GENERAL
          scope: RUN_AND_BUILD_TIME
        - key: DB_CONNECTION
          value: sqlite
        - key: DB_DATABASE
          value: database/database.sqlite
        - key: SCOUT_DRIVER
          value: tntsearch
        - key: PORT
          value: "8001"
        - key: SESSION_DRIVER
          value: database
        - key: SESSION_DOMAIN
          value: null
        - key: SESSION_SECURE_COOKIE
          value: "true"